<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" ng-app="menuApp">
<head>
<!-- 

	The Angular Menu

	Author: Jerry Lin          

-->
	<title>The Angular Menu</title>
	
	<script src="jquery.min.js" type="text/javascript"></script>
	<script src="angular.min.js"></script>
	<script src="menu.js"></script>
	<script src="animation.js"></script>
	<script src="TweenMax.min.js"></script>
	<link href="Style.css" rel="stylesheet" />
</head>

<body>
	<h1>Menu</h1>
	<div ng-controller="MenuListController as menuList">
		<div class="menuRowTitle">
			Your order is total of {{menuList.totalCost()}} dollars.
		</div>
		
		<div ng-repeat="item in menuList.items" class="menuRow selected-{{item.selected}}" ng-click="menuList.addItem($index)">
			<div class="menuDescription">{{item.text}}</div>
			<div class="menuPrice">${{item.price}}</div>
			<div class="menuClick">Click</div>
		</div>
		
		<div ng-repeat="comment in menuList.comments" class="menuRow menuComment" ng-click="menuList.deleteComment($index)">
			<div class="menuDescription">{{comment.text}}</div>
			<div class="menuClick">Delete</div>
		</div>
		
		<form ng-submit="menuList.addComment()" class="menuRowTitle">
			<input type="text" ng-model="menuList.commentText" class="menuCommentInput" size="30" placeholder="add special requests here">
			<input type="submit" value="add">
		</form>
		<br />
		<div class="menuOrder">
			<button ng-click="menuList.order()">Order</button>
		</div>
	</div>
</body>

</html>
